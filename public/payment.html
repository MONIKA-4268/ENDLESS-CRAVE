<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Endless Crave</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    .hide {
      display: none;
    }

    button {
      background-color: #eee;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9em;
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Checkout</h2>
    <form id="paymentForm">
      <label for="name">Your Name <span style="color:red">*</span>:</label>
      <input type="text" id="name" required />

      <label for="method">Payment Method <span style="color:red">*</span>:</label>
      <select id="method" required>
        <option value="">-- Select Method --</option>
        <option value="upi">UPI</option>
        <option value="card">Credit / Debit Card</option>
        <option value="netbanking">Net Banking</option>
        <option value="gpay">Google Pay</option>
        <option value="paypal">PayPal</option>
      </select>

      <!-- UPI -->
      <div id="upi-section" class="hide">
        <label for="upi-id">UPI ID:</label>
        <input type="text" id="upi-id" placeholder="example@upi" />
      </div>

      <!-- Card -->
      <div id="card-section" class="hide">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" maxlength="16" placeholder="1234 5678 9012 3456" />
        
        <label for="expiry">Expiry (MM/YY):</label>
        <input type="text" id="expiry" placeholder="MM/YY" />
        
        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" maxlength="4" placeholder="123" />
      </div>

      <!-- Net Banking -->
      <div id="netbanking-section" class="hide">
        <label for="bank">Choose Bank:</label>
        <select id="bank">
          <option value="">-- Select Bank --</option>
          <option value="hdfc">HDFC</option>
          <option value="sbi">SBI</option>
          <option value="icici">ICICI</option>
        </select>
      </div>

      <!-- GPay -->
      <div id="gpay-section" class="hide">
        <label for="gpay-number">GPay Number:</label>
        <input type="text" id="gpay-number" placeholder="Mobile Number" />
      </div>

      <!-- PayPal -->
      <div id="paypal-section" class="hide">
        <label for="paypal-email">PayPal Email:</label>
        <input type="email" id="paypal-email" placeholder="you@example.com" />
      </div>

      <button type="submit">Submit Payment</button>
      <a href="index.html">‚Üê Back to Menu</a>
    </form>
  </div>

  <script src="payment.js"></script>
</body>
</html>
