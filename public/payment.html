<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Endless Crave</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .payment-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    .hide {
      display: none;
    }

    button {
      background-color: #eee;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9em;
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Choose Payment Method</h2>
    <form id="paymentForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Your name" required />

      <label for="method">Payment Method:</label>
      <select id="method" required>
        <option value="">-- Select Payment Method --</option>
        <option value="upi">UPI</option>
        <option value="card">Credit / Debit Card</option>
        <option value="cod">Cash on Delivery</option>
        <option value="netbanking">Net Banking</option>
        <option value="gpay">Google Pay</option>
        <option value="paypal">PayPal</option>
      </select>

      <div id="upi-section" class="hide">
        <label for="upi-id">UPI ID:</label>
        <input type="text" id="upi-id" placeholder="example@upi" />
      </div>

      <div id="card-section" class="hide">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" placeholder="0000 0000 0000 0000" maxlength="16" />
        <label for="expiry">Expiry Date (MM/YY):</label>
        <input type="text" id="expiry" placeholder="MM/YY" />
        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" placeholder="123" maxlength="4" />
      </div>

      <div id="netbanking-section" class="hide">
        <label for="bank">Select Bank:</label>
        <select id="bank">
          <option value="">-- Select Bank --</option>
          <option value="sbi">SBI</option>
          <option value="icici">ICICI Bank</option>
          <option value="hdfc">HDFC Bank</option>
          <option value="axis">Axis Bank</option>
        </select>
      </div>

      <div id="gpay-section" class="hide">
        <label for="gpay-number">Google Pay Number:</label>
        <input type="text" id="gpay-number" placeholder="10-digit mobile number" />
      </div>

      <div id="paypal-section" class="hide">
        <label for="paypal-email">PayPal Email:</label>
        <input type="email" id="paypal-email" placeholder="your@email.com" />
      </div>

      <button type="submit">Pay Now</button>
    </form>
    <a href="index.html" class="back-link">‚Üê Back to Menu</a>
  </div>

  <script src="payment.js" defer></script>
</body>
</html>
